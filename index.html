<h1>Feed for Twitter</h1>
Obtain a rss feed for a Twitter timeline.
<br /><br />
For example, if you want to obtain a RSS feed for CNN (@CNN), just go to <a href="http://feed-for-twitter.appspot.com/cnn">http://feed-for-twitter.appspot.com/cnn</a> (case insensitive).
